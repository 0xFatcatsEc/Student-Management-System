<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/signup-login-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="signup-header">
            <span><i class="fa-solid fa-building-columns"></i></span>
            <p>Student Portal</p>
        </div>
    </header>
    <div class="signup-container">
        <h2>Sign up</h2>
        <form action="">
            <div class="form-container">
                <div class="email-content">
                    <label for="email">Email</label>
                    <div class="input-icon email-icon-div">
                        <span class="email-icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" placeholder="Enter your email" class="email-input" required/>
                    </div>
                </div>
                <div class="password-content">
                    <label for="password">Password</label>
                    <div class="input-icon password-icon-div">
                        <span class="password-icon"><i class="fa-regular fa-eye"></i></span>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="confirm-password-content">
                    <label for="confirm-password ">Confirm Password</label>
                    <div class="input-icon confirm-password-icon-div">
                        <span class="confirm-password-icon"><i class="fa-regular fa-eye"></i></span>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                </div>
            </div>
            <button class="create-account">Create Account</button>
            <p class="link-login">Already have an account? <a href="login-signup-form.html">Log in</a></p>
        </form>
    </div>
    <p class="back-to-home"><a href="landing-page.html">Back to Home</a></p>
    <script src="../assets/js/singup-section.js"></script>
</body>
</html>
