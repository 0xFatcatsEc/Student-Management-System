<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/student-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="navigation">
            <div class="dashboard-header">
                <div class="nav-header">
                    <p><span><i class="fa-solid fa-building-columns"></i></span>Student Portal</p>
                </div>
                <div class="search-bar">
                    <form action="/search" method="GET" class="search-form">
                        <div class="input-icon-search-bar">
                            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" name="q" placeholder="Search courses, assignments..." required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="profile-notification">
                <span class="notification"><i class="fa-regular fa-bell"></i><p><sup>1</sup></p></span>
                <span class="user-profile"><i class="fa-solid fa-user-circle"></i></span>
            </div>
        </div>
    </nav>
    <section id="dashboard-section">
        <div class="dashboard-container">
            <div class="student-header">
                <h2>Welcome back, <span>Timothy!</span></h2>
                <p>Here's what's happening with your courses today.</p>
            </div>
            <div class="student-grades">
                <div class="grade-card enrolled-subjects">
                    <div class="number-subjects">
                        <p class="subjects">Enrolled Subjects</p>
                        <h3 class="number">0</h3>
                    </div>
                    <div class="boxes-icon subjects-icon">
                        <span><i class="fa-solid fa-book-open"></i></span>
                    </div>
                </div>
                <div class="grade-card due-dates">
                    <div class="number-due-dates">
                        <p class="due-date">Assignments Due</p>
                        <h3 class="number">0</h3>
                    </div>
                    <div class="boxes-icon clock-icon">
                        <span><i class="fa-regular fa-clock"></i></span>
                    </div>
                </div>
                <div class="grade-card completed-task">
                    <div class="completed-task">
                        <p class="task">Completed</p>
                        <h3 class="number">0</h3>
                    </div>
                    <div class="boxes-icon check-icon">
                        <span><i class="fa-solid fa-circle-check"></i></span>
                    </div>
                </div>
                <div class="grade-card current-gpa">
                    <div class="current-grade">
                        <p class="average">Current GPA</p>
                        <h3 class="number">0</h3>
                    </div>
                    <div class="boxes-icon average-icon">
                        <span><i class="fa-solid fa-arrow-trend-up"></i></span>
                    </div>  
                </div>
            </div>
        </div>
    </section>
    <!-- COURSES -->
    <section id="courses">
        <div class="student-course">

        </div>
        <div class="student-task">
            
        </div>
    </section>
</body>
</html>
