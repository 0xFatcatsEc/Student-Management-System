<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login-signup-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="form-container">
        <div class="header-content">
            <span><i class="fa-solid fa-building-columns"></i></span>
            <p>Student Portal</p>
        </div>
        <div class="form-content">
            <form action="">
                <h2>Log In</h2>
                <div class="input-box">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <span><i class="fa-solid fa-envelope"></i></span> 
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="label-fogot">
                        <input title="checkbox" type="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="forget-section">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <a href="student-dashboard.html"><button type="button" class="login-button">Log In</button></a>
                <p class="dont-have-account">Don't have an account? <a href="signup-login-form.html">Sign up</a></p>
            </form>
        </div>
        <a href="landing-page.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
